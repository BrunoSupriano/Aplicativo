<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração de Balanças</title>
    <link rel="stylesheet" href="../style.css">
    </head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }
    </style>
<body>
    <div class="container">
        <h1>Integração de Balanças</h1>
        <form>
            <label for="company">Nome da Empresa de Reciclagem:</label>
            <input type="text" id="company" name="company" required>

            <label for="weight">Registro de Peso (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
