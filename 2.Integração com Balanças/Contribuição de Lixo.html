<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuição de Lixo</title>
    <link rel="stylesheet" href="/style.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #fff;
    }
</style>
<body>
    <div class="container">
        <h1>Contribuição de Lixo</h1>
        <p>Peso convertido em pontos</p>
        <div class="points-display">
            <label for="points">Seus pontos:</label>
            <input type="text" id="points" name="points" readonly>
        </div>
        <div class="weight-input">
            <label for="weight">Peso do lixo (kg):</label>
            <input type="number" id="weight" name="weight">
        </div>
        <button onclick="convertWeightToPoints()">Converter</button>
    </div>

    <script>
        function convertWeightToPoints() {
            const weight = document.getElementById('weight').value;
            const points = weight * 10; // Assuming 1 kg = 10 points
            document.getElementById('points').value = points;
        }
    </script>
</body>
</html></div>
