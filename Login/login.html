<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação - Reciclagem</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="container">
        <!-- Tela de Login -->
        <div id="loginScreen">
            <h2>Login</h2>
            <form id="loginForm" action="home.html" method="get">
                <div class="input-wrapper">
                    <input type="text" id="cpf" name="cpf" required>
                    <label for="cpf">CPF:</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Senha:</label>
                </div>
                <button type="submit" onclick="handleLogin(event)">Entrar</button>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="publicServer" name="publicServer">
                    <h for="publicServer">Sou servidor público</h>
                </div>
                <a href="#" onclick="showForgotPassword()">Esqueci minha senha</a>
                <a href="#" onclick="showRegister()">Ainda não tem conta? Cadastre-se</a>
            </form>
        </div>

        <!-- Tela de Cadastro -->
        <div id="registerScreen" style="display: none;">
            <h2>Cadastro</h2>
            <form id="registerForm">
                <div class="input-wrapper">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nome:</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="cpf" name="cpf" required>
                    <label for="cpf">CPF:</label>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail:</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="phone" name="phone" required>
                    <label for="phone">Telefone:</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="address" name="address" required>
                    <label for="address">Endereço:</label>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Senha:</label>
                </div>
                <button type="submit">Cadastrar</button>
                <a href="#" onclick="showLogin()">Voltar ao Login</a>
            </form>
        </div>

        <!-- Tela de Esqueci a Senha -->
        <div id="forgotPasswordScreen" style="display: none;">
            <h2>Recuperar Senha</h2>
            <form id="forgotPasswordForm">
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail:</label>
                </div>
                <button type="submit">Enviar:</button>
                <a href="#" onclick="showLogin()">Voltar para o Login</a>
            </form>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const isPublicServer = document.getElementById('publicServer').checked;
            if (isPublicServer) {
                location.href = './../Admin%20page/Home%20admin.html';
            } else {
                location.href = './../Home/page/home.html';
            }
        }
    </script>
</body>

</html>
