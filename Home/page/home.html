<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../elements/header-footer.css">
</head>

<body>
    
    <!-- Incluindo Header e Footer -->
    <div id="header-footer">
    </div> <!-- Fechando o div header-footer -->

    <!-- Conteúdo Principal -->
    <main id="mainContent">
        <div class="content">
            <h2>Bem-vindo!</h2>
            <p>Selecione uma opção no menu para começar.</p>
        </div>
    </main>

    <script>
        // Carregando o header-footer.html no elemento com ID "header-footer"
        fetch('../../Home/elements/header-footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-footer').innerHTML = data;
    
            // Executa o script após o carregamento do conteúdo
            const script = document.createElement('script');
            script.innerHTML = `
                function toggleMenu() {
                    var menu = document.getElementById('menuLateral');
                    menu.classList.toggle('active');
                }
            `;
            document.body.appendChild(script);
        })
        .catch(error => console.error('Erro ao carregar header e footer:', error));
    
    </script>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menuLateral');
            menu.classList.toggle('active');
        }
    </script>
    
    
</body>

</html>
