<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../elements/header-footer.html">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>

    <!-- Incluindo Header e Footer -->
    <div id="header-footer"></div>

    <!-- Conteúdo Principal -->
    <main id="mainContent">
        <div class="content">
            <h2>Bem-vindo!</h2>
            <p>Selecione uma opção no menu para começar.</p>
        </div>
    </main>

    <!-- Popup (Modal) -->
    <div class="overlay" id="popup-overlay"></div>
    <div class="modal" id="popup-modal">
        <div class="modal-content">
            <h2>Bem-vindo!</h2>
            <p></p>
            <button onclick="closePopup()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para mostrar o popup
        function showPopup() {
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup-modal').style.display = 'block';
        }

        // Função para fechar o popup
        function closePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup-modal').style.display = 'none';
        }
    </script>

    <script>
        // Carregando o header-footer.html no elemento com ID "header-footer"
        fetch('../custom/header-footer/header-footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-footer').innerHTML = data;
            })
            .catch(error => console.error('Erro ao carregar header e footer:', error));
    </script>

</body>

</html>
