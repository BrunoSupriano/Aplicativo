<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração de Balanças</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
            overflow-x: auto;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Histórico de Depósitos</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tipo de Lixo</th>
                    <th>Peso (kg)</th>
                    <th>Pontos Recebidos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/10/2023</td>
                    <td>Plástico</td>
                    <td>2.5</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>02/10/2023</td>
                    <td>Papel</td>
                    <td>1.2</td>
                    <td>12</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </tbody>
        </table>
    </div>
</body>
</html>
